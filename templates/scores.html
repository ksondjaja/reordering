<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sequence Reordering Game</title>
        <link rel="stylesheet" href="static/showgames.css">
    </head>
    <body>
        <a href={{  url_for('index')  }} class="smlbtn" style="position:absolute; left:10px"><div class="fakebuttonsml"><div class="fakebuttonsmltext">Home</div></div></a>
        
        <div class="main">
            <h2>Game Scores</h2><br>
            <div id="tablediv">
                <table>
                    <th>Player</th>
                    <th>Difficulty</th>
                    <th>Game Type</th>
                    <th>Game ID</th>
                    <th>Time Completed</th>
                    {% for score in scores %}
                        <tr>
                            <td>{{  score.username  }}</td>
                            <td>{{  score.game_difficulty  }}</td>
                            <td>{{  score.game_type  }}</td>
                            <td>{{  score.played_game_id  }}</td>
                            <td>{{  score.game_time_sec  }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
